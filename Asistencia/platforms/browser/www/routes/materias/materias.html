<link rel="stylesheet" type="text/css" href="styles/index.css">
	<div class="panel-body">
        <div style="text-align: right;">
			<button class="btn btn-danger" ng-click="closesession()" ng-confirm-click="Está cerrando la session. Seguro?">Cerrar Sesión</button>
			<br><br>
			<span id="Dia"></span>
			{{date | date:'dd-MM-yyyy'}}
        </div>
		
        <h3 ng-show="materias == 101"> No se encontraron materias activas para el día de hoy. </h3>
        <h5 ng-show="materias != 101"> Recuerde que si alguna de las materias se encuentra resaltada en Rojo, solo podrá ingresar a esa materia.</h5>  
		
		<div class="table-responsive">
			<table ng-show="materias != 101" class="table table-striped table-bordered">
			  <thead>
				<tr style="background-color: #80FFE5; font-size: 18px">
				  <th> Materia </th>
				  <th> Alt. </th>
				  <th> Seleccione </th>
				</tr>
			  </thead>
			  <tbody>
				<tr id="{{ materias.nombreMateria }}" ng-repeat="materia in materias | orderBy:'nombreMateria'" style="font-size: 15px">
				  <th ng-class="{ red: materia.Estado == 'G'}">{{materia.Materia}}</th>
				  <th ng-class="{ red: materia.Estado == 'G'}">{{materia.Alternativa}}</th>
				  <th ng-class="{ red: materia.Estado == 'G'}"> <input ng-model="$parent.materiasel" value="{{materia}}" type="radio" name="cursos" style="width:20px;height:20px"/></th>
				</tr>
			  </tbody>
			</table>
		</div>	
		<div style="text-align: center;">
			<button ng-show="materias != 101" class="btn btn-primary" ng-click="thirdscreen(materiaSel)"> Registrar </button>
			<button class="btn btn-primary" ng-click="actualizar()"> Actualizar</button>
		</div>	
		<h5 style="text-align: center;">&copy 2017 - Asistencia</h5>
    </div> 

  <script type="text/javascript">
    var tomorrow = new Date();
    var day = tomorrow.getDay();
    diasemana =  ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];
    document.getElementById("Dia").innerHTML = diasemana[day];   
  </script>
